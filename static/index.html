<html>
  <script src="clock.js"></script>
  <body>
    <p id="clock"></p>
    <input id="step" type="text" value="1"></input>
  </body>
  <script>
  
    let clock = new Clock("05:12:69")
    
    clock.observe(time => {
      document.getElementById("clock").innerHTML = time
    })
    
    document.getElementById("step").onchange = function (event) {
      clock.step = +event.target.value
    }
    
  </script>
</html>
